<!DOCTYPE html>

<html>
    <head>
        <title>Formulario Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles"/>
    </head>
    <body>
        <header>
            <h1>Formulario Web</h1>
            <fieldset>
                <legend> Detalles de Contacto</legend>
                <form action ="*">
                    <label for = "nombre"> Nombre: </label>
                    <input type ="text" autofocus="" placeholder="Escribe tu Nombre"
                           name = "nombre" required="required" pattern="a-zA-Z\s {5,}"/> 
                    <span class = "invalid"> El nombre es requerido </span>
                
                </form>
            </fieldset>
        </header>


    </body>
</html>
